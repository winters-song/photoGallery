<li class="thumb" >
	<a href="<%= aid? '/album/' + aid + '/' + _id : '/photo/' + _id  %>">
		<img src="<%=thumb %>" >
		<div class="thumb-tools">
			<span class="delete-icon glyphicon glyphicon-remove" title="Remove"></span>
			<span class="edit-icon glyphicon glyphicon-pencil" title="Edit"></span>
		</div>
		<div class="info">
			<h4><%=name %></h4>
			<span><%=width %>x<%=height %></span>
		</div>
	</a>
</li>
