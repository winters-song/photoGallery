<div class="modal fade" id="photoAdd" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" >上传图片</h4>
      </div>
      <div class="modal-body">

        <form role="form" class="form-horizontal" method="post" action="/api/photos" enctype="multipart/form-data">
          <input type="hidden" name="aid" >

          <div class="form-group">
            <label class="col-sm-2 control-label">图片上传</label>
            <div class="col-sm-4">
              <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-picture"></i>
                <span>选择文件...</span>
                <!-- The file input field used as target for the file upload widget -->
                <input class="fileupload" type="file" name="file" >
              </span>
              <!-- <input type="file" class="form-control" name="file"> -->
            </div>
            <div class="preview col-sm-6">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">标签</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="tags" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="description" ></textarea>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <p class="error-info"></p>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary submit-btn">确定</button>
      </div>
    </div>
  </div>
</div>
