<section class="userBoard">
	<div class="form-inline">
		<input class="text form-control" type="text" name="name" placeholder="用户名 (6-18位)" autofocus>
		<input class="text form-control" type="password" name="password" placeholder="密码 (至少6位)">
		<a type="button" class="btn btn-success btn-md create-btn">添加账号</a>
	</div>
	<div class="userGrid">
		<table class="table table-striped table-bordered">
			<thead>
	      <tr>
	        <th class="col-sm-3">用户名</th>
	        <th class="col-sm-5">权限</th>   
	        <th class="col-sm-4">操作</th>
	      </tr>
	    </thead>
	    <tbody class="user-list">
	    </tbody>
		</table>
	</div>
</section>
