<body class="not-front">
  <div class="sz-container">
   <!--  <a class="sy-interact-btn back-btn hidable" href="#" title="返回上一级" >
      <i class="icon back dark-back-icon"></i>
    </a> -->

    <div class="action">
      <a class="button group group-btn" title="组图" style="display:none;" > </a>
      <a class="button full full-btn"  title="Fullscreen" > </a>
    </div>

    <a href="#" class="pager prev-btn hidable">
      <span class="arrow prev-arrow"></span>
    </a>

    <a href="#" class="pager next-btn hidable"  >
      <span class="arrow next-arrow"></span>
    </a>

    <div class="zoom_container"></div>

    <div id="thumb-list" class="thumb-box">
      <div class="header">
        <h3>Folder(<span class="counter">0</span>)</h3>
        <a class="close-btn" href="#"></a>
      </div>
      <div class="thumb-list">
        <ul></ul>
      </div>
    </div>
  </div>

  <div class="photo_info">
    <div class="content">
      <p class="photo-title"></p>
      <p class="photo-index"></p>  
      <p class="photo-description"></p>
    </div>
  </div>

<script src="/js/plugins.js"></script>
<script src="/js/libs/require/require.js"></script>

  document.write('<script src="js/preview.js"><\/script>');
