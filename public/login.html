<body>
<body style="">

<div class="wrap">
  <div> 
    <section id="logo">
      <span class="title">Photo Gallery</span>
      <span class="description"></span>
    </section>
    <form class="form" method="post" action="/api/login" >
      <div class="row">
        <input type="text" class="form-control" name="username" placeholder="用户名" >
      </div>
      <div class="row">
        <input type="password" class="form-control" name="password" placeholder="密码" >
      </div>
      <p class="error-info" style="display:none;"></p>
      <input class="btn btn-primary btn-lg btn-block login-btn" type="submit" value="登录" >
    </form>
  </div>
</div>


<div id="main-footer" class="main-footer">
  <div>
    <p>QQ: 77941075</p>
    <p>Email: <a href="mailTo:songyang@outlook.com">songyang@outlook.com</a></p>
  </div>
</div>

<script src="/js/libs/jquery/jquery-1.10.2.min.js"></script>
<script src="/js/libs/jquery/jquery.ezpz_hint.js"></script>
<script src="js/plugins.js"></script>

<script>

$(function(){
  if(!Modernizr.indexeddb){
    $(".form-control").ezpz_hint();
  }

  var $form = $('form');
  var $error = $('.error-info');
  var $name = $('[name=username]');
  var $password = $('[name=password]');

  $form.on('submit', function(e){
    e.preventDefault();

    var username = $name.val();
    var password = $password.val();

    $error.html('').hide();

    if(username && password){
      $.ajax({
        url: '/api/login',
        type: 'post',
        data: $.param({
          username: username,
          password: password
        }),
        dataType: 'json'
      }).done(function(data){

        if(data.success){
          window.location.href = '/home';
        };

      }).fail(function(response){
        $error.html('用户名或密码错误！').show();
      });
    }else{
      $error.html('请填写用户名和密码！').show();
    }
  });


});

</script>
