<body>

<div id="main">
  <div class="container">
    <header>
      <h1 class="logo">
        <a href="/" title="home">
          Photo Gallery
        </a>
      </h1>
    </header>
    <article id="login-box">
      <div class="rain">
        <div class="border">
          <form class="form" method="post" action="/api/login" >
            <input type="text" class="form-control" name="username" placeholder="Account" value="admin" >
            <input type="password" class="form-control" name="password" placeholder="Password" value="123123" >
            <p class="error-info" style="display:none;"></p>
            <input class="btn btn-primary btn-lg btn-block login-btn" type="submit" value="Sign In" >
          </form>
        </div>
      </div> 
    </article>
  </div>
</div>

<footer id="main-footer" class="main-footer">
  <div class="container">
    <p>Email : <a href="mailTo:songyang@outlook.com">songyang@outlook.com</a></p>
  </div>
</footer>

<script src="/js/libs/jquery/jquery-1.11.0.min.js"></script>
<script src="/js/libs/jquery/jquery.ezpz_hint.js"></script>
<script src="js/plugins.js"></script>

<script>

$(function(){

  //start gradient light animation
  var $login = $('#login-box');
  $('.rain, .border',$login).addClass('end');

  if(!Modernizr.indexeddb){
    $(".form-control").ezpz_hint();
  }

  var $form = $('form');
  var $error = $('.error-info');
  var $name = $('[name=username]', $form);
  var $password = $('[name=password]', $form);

  function show_error(msg){
    $error.html(msg).slideDown();
  }

  $form.on('submit', function(e){
    e.preventDefault();

    var username = $name.val();
    var password = $password.val();

    $error.html('').hide();

    if(username && password){
      $.ajax({
        url: '/api/login',
        type: 'post',
        data: $.param({
          username: username,
          password: password
        }),
        dataType: 'json'
      }).done(function(data){

        if(data.success){
          window.location.href = '/home';
        }else if( data.error_code == 2){
          show_error('Your account or password were incorrect.');
        }else{
          show_error('Server is busy!');
        }

      }).fail(function(response){
        show_error('Server is busy!');
      });

    }else{
      show_error('You do have to fill this stuff out, you know.');
    }
  });


});

</script>
